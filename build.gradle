group 'ch.sportchef'
version '2.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'ch.sportchef.events.Application'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.3'
    }
}

jacocoTestReport {
    group = "Reporting"
    description = "Generate Jacoco coverage reports after running tests."
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

dependencies {
    compile (
            'com.google.code.gson:gson:2.8.0',    // easy to use JSON parser
            'com.google.guava:guava:20.0',        // tons of utilities
            'com.sparkjava:spark-core:2.5.1',     // amazing micro framework
            'org.projectlombok:lombok:1.16.10',   // clean-up your source files
            'org.slf4j:slf4j-api:1.7.21',         // log framework abstraction
            'org.slf4j:slf4j-simple:1.7.21'       // just logs to the console
    )
    testCompile (
            'io.rest-assured:rest-assured:3.0.1', // use simple DSL to test REST API
            'junit:junit:4.12',                   // THE testing framework
            'org.hamcrest:java-hamcrest:2.0.0.0'  // write flexible assertions
    )
}
